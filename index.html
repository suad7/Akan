<!DOCTYPE html>
<html>

<head>
    <title>BIRTHDAY FORM</title>
    <link rel="stylesheet" type="text.css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text.css" href="css/style.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="container">
        <div row="">
            <h1>BIRTHDAY FORM</h1>
            <p>
                <h2> welcome you are at the right place to calculate
                    your actual birth date, to get your Akan name depending
                    on your gender and the day you were born in
                    you will find out your name.
            </p>
            </h2>
            
                <table>
                    <tr>
                        <td>
                            Day :
                        </td>
                        <td>
                            <input type="number" min="1" max="31" required placeholder="Day" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Month :
                        </td>
                        <td>
                            <input type="number" min="1" max="12" required placeholder="Month" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Year :
                        </td>
                        <td>
                            <input type="number" min="1900" required placeholder="Year" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender :
                        </td>
                        <td>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </td>
                    <tr>
                        <td>
                            <input type="submit" value="submit" name="">
                        </td>
                    </tr>
                    </tr>
                </table>
           
        </div>
</body>

</html>
